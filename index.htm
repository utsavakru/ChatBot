<!DOCTYPE html>
<html>
<head>
	<title> Chat Bot Login </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Images/SVG_FILES/avatar.svg">

</head>
<body>
	<img class="wave" src="Images/PNG/Wave.png">
	<div class="container">
		<div class="img">

           		   </div>
           		</div>

           		   <div class="div">

           		    	<input type="password" class="input" id="password">
            	   </div>

        </div>

    <script type="text/javascript" src="js/main.js"></script>

function myFunction() {
    if((document.getElementById('username').value.length==0) || (document.getElementById('username').value.length==0))
    {

        alert("Please enter values accordingly");
    }
    else{
 var user=document.getElementById('username').value;
alert("hey "+user+" welcome to chat application.");

}

    </script>
